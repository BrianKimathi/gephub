name: CI - KYC Worker

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'kyc-worker/**'
      - '.github/workflows/ci-kyc-worker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kyc-worker/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./kyc-worker
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      working-directory: ./kyc-worker
      run: docker build -t kyc-worker:latest .

