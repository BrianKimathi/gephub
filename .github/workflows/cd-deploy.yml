name: CD - Deploy to VM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
    
    - name: Add VM to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to VM
      run: |
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
          cd gephub
          git pull origin main
          docker compose down
          docker compose pull
          docker compose up -d --build
          docker compose ps
        ENDSSH
    
    - name: Health check
      run: |
        sleep 30
        curl -f http://${{ secrets.VM_HOST }}:8080/actuator/health || exit 1
        curl -f http://${{ secrets.VM_HOST }}:8081/actuator/health || exit 1
        curl -f http://${{ secrets.VM_HOST }}:8082/actuator/health || exit 1
        curl -f http://${{ secrets.VM_HOST }}:8083/actuator/health || exit 1

