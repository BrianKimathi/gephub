spring:
  application:
    name: gephub-meets-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gephub_meets}
    username: ${DB_USER:gephub}
    password: ${DB_PASSWORD:gephub}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: false

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: when_authorized

gephub:
  jwt:
    issuer: ${JWT_ISSUER:https://auth.gephub.local}
    jwks-uri: ${JWT_JWKS_URI:http://localhost:8080/.well-known/jwks.json}
  meets:
    recordingsRoot: ${MEETS_RECORDINGS_ROOT:/var/lib/gephub/meets-recordings}
    livekit:
      apiKey: ${LIVEKIT_API_KEY:}
      apiSecret: ${LIVEKIT_API_SECRET:}
      host: ${LIVEKIT_HOST:http://localhost:7880}


