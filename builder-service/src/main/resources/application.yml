spring:
  application:
    name: gephub-builder-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gephub_builder}
    username: ${DB_USER:gephub}
    password: ${DB_PASSWORD:gephub}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: false

server:
  port: ${SERVER_PORT:8083}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: when_authorized

gephub:
  jwt:
    issuer: ${JWT_ISSUER:https://auth.gephub.local}
    jwks-uri: ${JWT_JWKS_URI:http://localhost:8080/.well-known/jwks.json}
  builder:
    storage:
      root: ${BUILDER_STORAGE_ROOT:/var/lib/gephub/builder-projects}
    github:
      clientId: ${GITHUB_CLIENT_ID:}
      clientSecret: ${GITHUB_CLIENT_SECRET:}
      accessToken: ${GITHUB_ACCESS_TOKEN:}
    ai:
      provider: ${AI_PROVIDER:openai}
      apiKey: ${AI_API_KEY:}
      model: ${AI_MODEL:gpt-4-turbo-preview}
    deployment:
      baseUrl: ${DEPLOYMENT_BASE_URL:https://builder.gephub.io}
      subdomainPattern: ${SUBDOMAIN_PATTERN:*.gephub.io}
      docker:
        enabled: ${DOCKER_DEPLOYMENT_ENABLED:false}
        registry: ${DOCKER_REGISTRY:}

